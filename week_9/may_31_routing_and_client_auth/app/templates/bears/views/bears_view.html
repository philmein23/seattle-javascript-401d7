<section data-ng-init="bearsctrl.getAll()">
  <ul id="error">
    <li data-ng-repeat="error in bearsctrl.errors">{{error.message}}<button data-ng-click="bearsctrl.errors.splice(bearsctrl.errors.indexOf(error), 1)">x</button></li>
  </ul>

  <bear-form 
    data-button-text="Create Bear!"
    data-action="create"
    data-bear="bearsctrl.newBear">
  </bear-form>

  <ul id="bearlist">
    <bear-list-item data-ng-repeat="bear in bearsctrl.bears" data-bear="bear">
      <bear-form
        data-ng-if="bear.editing"
        data-button-text="Update Bear"
        data-action="update"
        data-bear="bear">
        <button data-ng-click="bear.editing = false">Cancel</button>
      </bear-form>
    </bear-list-item>
  </ul>
</section>
